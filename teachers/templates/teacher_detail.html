<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Details</title>
</head>
<body>
    <h1>{{ teacher.first_name }} {{ teacher.last_name }}</h1>
    <p><strong>Email:</strong> {{ teacher.email }}</p>
    <p><strong>Subject:</strong> {{ teacher.subject }}</p>
    <p><strong>Experience:</strong> {{ teacher.experience }} years</p>
    <p><strong>Hired On:</strong> {{ teacher.hire_date }}</p>

    <a href="{% url 'teacher_list' %}">Back to Teacher List</a>
    <a href="{% url 'edit_teacher' teacher.id %}">Edit</a>
    <a href="{% url 'delete_teacher' teacher.id %}">Delete</a>
</body>
</html>
