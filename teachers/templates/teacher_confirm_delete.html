<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Teacher</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ teacher.first_name }} {{ teacher.last_name }}?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'teacher_list' %}">Cancel</a>
</body>
</html>
